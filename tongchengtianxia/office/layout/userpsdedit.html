
<div style="margin: 15px;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
				<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" value="12345678911" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">注册时间</label>
			<div class="layui-input-inline">
				<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" value="2017-01-01" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">修改密码</label>
			<div class="layui-input-inline">
				<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入新密码">
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
